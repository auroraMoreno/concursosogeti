<input
type="text"
class="forms-control"
placeholder="Buscar.."
[(ngModel)]="filterpost"
name="filterpost"
/>

<table>
    <thead>
      <tr>
        <th>Identifier</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users | filter: filterpost">
        <td>{{u.identifier}}</td>
        <td>{{u.identity.name}}</td>
        <td><button (click)="openDialog()">Detalles</button></td>
      </tr>
    </tbody>
  </table>
