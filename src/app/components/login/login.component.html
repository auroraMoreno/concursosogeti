<div>
    <form #loginForm="ngForm">
      <h1>Login</h1>
      <input
        type="text"
        name="cajaUser"
        #cajaUser
        placeholder="User"
        required="required"
      />
      <input
        type="password"
        name="cajaPassword"
        #cajaPassword
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
    <button (click)="getUsers()">Users in consola</button>
  </div>

<input
type="text"
class="forms-control"
placeholder="Buscar.."
[(ngModel)]="filterpost"
name="filterpost"
/>
  <table>
    <thead>
      <tr>
        <th>Identifier</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users | filter: filterpost">
        <td>{{u.identifier}}</td>
        <td>{{u.identity.name}}</td>
        <td><a>Detalles</a></td>
      </tr>
    </tbody>
  </table>
