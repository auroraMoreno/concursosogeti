<div>
    <form #loginForm="ngForm">
      <h1>Login</h1>
      <input
        type="text"
        name="cajaUser"
        #cajaUser
        placeholder="User"
        required="required"
      />
      <input
        type="password"
        name="cajaPassword"
        #cajaPassword
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
