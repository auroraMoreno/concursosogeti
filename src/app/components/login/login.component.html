<div>
    <form method="post">
      <h1>Login</h1>
      <input
        type="text"
        [(ngModel)]="user"
        name="user"
        placeholder="User"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
    <button (click)="getUsers()">Users in consola</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Identifier</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.identifier}}</td>
        <td>{{u.job}}</td>
      </tr>
    </tbody>
  </table>
